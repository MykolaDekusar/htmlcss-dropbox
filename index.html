<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="row-header">
            <div class="col-50"></div>
            <div class="col-50"></div>
        </div>

        <section class="b-azure padding-top-100">

                <div class="row-1 flex wrap">
                    <!-- TITOLO -->
                    <div class="col-100">
                        <div class="content-col-100"></div>
                    </div>
                    <!-- 2 COLONNE  WRAP SOTTO  IL TITOLO -->
                    <div class="col-40">
                        <div class="content-col-30"></div>
                    </div>
                    <div class="col-60">
                        <div class="content-col-70"></div>
                    </div>
                </div>
            </div>
        </section>
        <!-- END OF SECTION 1 AND START OF SECTION 2 -->
        <section class="margin-top-bottom-100">
            <div class="container-small">
                <div class="row-2 flex wrap gap-20 ">
                    <div class="col-100"></div>
                    <div class="col-33"></div>
                    <div class="col-33"></div>
                    <div class="col-33"></div>
                    <div class="col-100"></div>
                </div>
            </div>
        </section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>
        <section></section>

    <footer>

    </footer>
