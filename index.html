<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropbox</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="row-header">
            <div class="col-50"></div>
            <div class="col-50"></div>
        </div>
    </header>
    <!-- END OF HEADER AND START OF MAIN CONTENT -->
    <main>

        <!-- FIRST MAIN PART CONTAINING A RESTRICTING CONTAINER OF 1200PX WIDTH -->

        <section class="b-azure padding-top-100">
            <div class="container-medium">
                <div class="row-1 flex wrap">
                    <!-- TITOLO -->
                    <div class="col-100">
                        <div class="content-col-100"></div>
                    </div>
                    <!-- 2 COLONNE  WRAP SOTTO  IL TITOLO -->
                    <div class="col-40">
                        <div class="content-col-40"></div>
                    </div>
                    <div class="col-60">
                        <div class="content-col-60"></div>
                    </div>
                </div>
            </div>
        </section>

        <!-- END OF SECTION 1 AND START OF SECTION 2 CONTAINING A RESTRICTING CONTAINER OF 800PX WIDTH-->

        <section class="margin-top-bottom-100">
            <div class="container-small">
                <div class="row-2 flex wrap gap-20 ">
                    <div class="col-100"></div>
                    <div class="col-33"></div>
                    <div class="col-33"></div>
                    <div class="col-33"></div>
                    <div class="col-100"></div>
                </div>
            </div>
        </section>

        <!-- END OF SECTION 2 AND START OF SECTION 3 -->

        <section>
            <div class="container-small">
                <div class="row-3 flex">
                    <div class="col-60"></div>
                    <div class="col-40"></div>
                </div>
            </div>
        </section>

        <!-- END OF SECTION 3 AND START OF SECTION 4 -->

        <section class="margin-top-bottom-100">
            <div class="container-small">
                <div class="row-4 flex wrap gap-20">
                    <!-- title of section 4 -->
                    <div class="col-100"></div>
                    <!-- 6 colums in flex wrap -->
                    <div class="col-33"></div>
                    <div class="col-33"></div>
                    <div class="col-33"></div>
                    <div class="col-33"></div>
                    <div class="col-33"></div>
                    <div class="col-33"></div>
                </div>
            </div>
        </section>

        <!-- END OF SECTION 4 AND START OF SECTION 5 -->

        <section class="margin-bottom-100">
            <div class="container-small">
                <!-- small container containing 2 100% colums -->
                <div class="row-5">
                    <div class="col-100"></div>
                    <div class="col-100"></div>
                </div>
            </div>
        </section>

        <!-- END OF SECTION 5 AND START OF SECTION 6 -->

        <section></section>

        <section></section>

        <section></section>

    </main>

    <footer>

    </footer>
    
</body>
</html>
